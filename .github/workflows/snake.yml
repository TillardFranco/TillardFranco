# GitHub Action para generar la animaci칩n de la serpiente
# Este workflow genera un SVG animado basado en tus contribuciones de GitHub

name: Generate Snake Animation

on:
  # Se ejecuta autom치ticamente cada 12 horas
  schedule:
    - cron: "0 */12 * * *"

  # Permite ejecutar manualmente desde la pesta침a Actions
  workflow_dispatch:

  # Se ejecuta cuando haces push a main
  push:
    branches:
      - main

# Permisos necesarios para escribir en el repositorio
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # Genera el archivo SVG de la serpiente
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          # Tu nombre de usuario de GitHub
          github_user_name: ${{ github.repository_owner }}

          # Configuraci칩n de los archivos de salida
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Sube los archivos generados a la rama 'output'
      - name: Push to output branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git checkout -b output 2>/dev/null || git checkout output
          git add dist/
          git commit -m "Update snake animation" || exit 0
          git push origin output --force
