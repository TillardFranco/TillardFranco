# GitHub Action para generar la animaci칩n de la serpiente
# Este workflow genera un SVG animado basado en tus contribuciones de GitHub

name: Generate Snake Animation

on:
  # Se ejecuta autom치ticamente cada 12 horas
  schedule:
    - cron: "0 */12 * * *"
  
  # Permite ejecutar manualmente desde la pesta침a Actions
  workflow_dispatch:
  
  # Se ejecuta cuando haces push a main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Genera el archivo SVG de la serpiente
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          # Tu nombre de usuario de GitHub
          github_user_name: ${{ github.repository_owner }}
          
          # Configuraci칩n de los archivos de salida
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Sube los archivos generados a la rama 'output'
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

